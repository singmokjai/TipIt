<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel= "stylesheet" href ="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="assets/js/TipIt.js"></script>

</head>

<body>

    <div class="container">
        <h1>TipIt</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                $ <input id="Bill" type="number" placeholder="Bill Amount">
                <p>How was your service?</p>
                
                <select id="serviceQual">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value= "0.1">10&#37; &#45; Below Expectations</option>
                        <option value= "0.15">15&#37; &#45; Standard</option>
                        <option value= "0.18">18&#37; &#45; Above Average</option>
                        <option value= "0.2">20&#37; &#45; Amazing</option>
                </select>
            </form>

                <p>How many people are sharing the bill?</p>
                <input id="peopleShare" type="text" placeholder="Number of people">
                <br>
                <br>
                <button type="button" id="calculate">Calculate!</button>
            
        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
        </div>
    </div>

</body>
</html>
